<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <div class="calculator-body">
        <div class="row">
            <input type="text" name="display" id="operazioni" readonly="readonly" class="display" />
        </div>
        <div class="row">
            <button value="7" onclick="pass(this.value)" class="key">7</button>
            <button value="8" onclick="pass(this.value)" class="key">8</button>
            <button value="9" onclick="pass(this.value)" class="key">9</button>
            <button value="/" onclick="pass(this.value)" class="key">/</button>
        </div>
        <div class="row">
            <button value="4" onclick="pass(this.value)" class="key">4</button>
            <button value="5" onclick="pass(this.value)" class="key">5</button>
            <button value="6" onclick="pass(this.value)" class="key">6</button>
            <button value="*" onclick="pass(this.value)" class="key">X</button>
        </div>
        <div class="row">
            <button value="1" onclick="pass(this.value)" class="key">1</button>
            <button value="2" onclick="pass(this.value)" class="key">2</button>
            <button value="3" onclick="pass(this.value)" class="key">3</button>
            <button value="-" onclick="pass(this.value)" class="key">-</button>
        </div>
        <div class="row">
            <button onclick="cancella()" class="key">C</button>
            <button value="0" onclick="pass(this.value)" class="key">0</button>
            <button value="." onclick="pass(this.value)" class="key">.</button>
            <button value="+" onclick="pass(this.value)" class="key">+</button>
        </div>
        <div class="row">
            <button value="=" onclick="calc()" class="uguale key">=</button>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sidebar">
        <div class="sidebar-icon"><ion-icon name="menu-sharp"></ion-icon></div>

        <div class="sidebar-icon"><ion-icon name="home-sharp"></ion-icon>
            <p>Home</p>
        </div>

        <div class="sidebar-icon"><ion-icon name="compass-sharp"></ion-icon>
            <p>Ecplore</p>
        </div>

        <div class="sidebar-icon"><ion-icon name="albums-sharp"></ion-icon>
            <p>Library</p
        </div>

    </div>
    <div id="main">
        <div id="topbar">
            <img src="Pre-corso-05/assets/yt-logo.svg" alt="Youtube Logo" id="logo" />
            <div id="search-wrapper">
                <input type="text" placeholder="Search on Youtube..." />
                <button>
                    <div>
                        <ion-icon name="search-sharp"></ion-icon>
                    </div>
                </button>
                <div>
                    <ion-icon name="mic-sharp"></ion-icon>
                </div>
            </div>
        </div>
        <div id="content">
  

        </div>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
